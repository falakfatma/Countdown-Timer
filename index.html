<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Timer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="box">
      
      <div class="btns">
      <input type="text" class="btn" id="day" readonly></input>
      <label for="days" class="label">days</label>
      </div>
      
       <div class="btns">
      <input type="text" class="btn" id="hour" readonly></input>
      <label for="hour" class="label">hour</label>
      </div>
      
       <div class="btns">
      <input type="text" class="btn" id="minute" readonly></input>
      <label for="minute" class="label">minute</label>
       </div>
      
       <div class="btns">
      <input type="text" class="btn" id="second" readonly></input>
      <label for="days" class="label">Second</label>
       </div>
      
    </div>
  </div>
